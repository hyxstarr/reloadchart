<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mythic & Exotic Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    #counter {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 18px;
      background-color: #1e1e1e;
      border: 2px solid #444;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
      transition: all 0.3s ease-in-out;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 80px auto 0 auto; /* push grid down below counter */
    }

    .item-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s ease;
    }

    .item {
      width: 120px;
      height: 120px;
      background-color: #1e1e1e;
      border: 2px solid #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, border-color 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    .crossed {
      opacity: 0.5;
      border-color: red;
    }

    .crossed::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: red;
      transform: rotate(-45deg);
      animation: crossFade 0.3s ease;
    }

    @keyframes crossFade {
      from {
        transform: rotate(-45deg) scaleX(0);
      }
      to {
        transform: rotate(-45deg) scaleX(1);
      }
    }

    .label {
      font-size: 14px;
      text-align: center;
      color: #ccc;
      transition: color 0.3s ease;
    }

    /* GOLDEN gradient style for first 15 slots */
    .golden {
      background: radial-gradient(circle at center,
        #e0b85a 20%,
        #d4ac4c 60%,
        #b78d36 100%);
      border: 2px solid #b78d36;
    }

    /* BLUE gradient style for slots 16-27 */
    .blue {
      background: radial-gradient(circle at center,
        #8ae1ff 20%,
        #54ccfc 60%,
        #2a97c7 100%);
      border: 2px solid #2a97c7;
    }

    /* ORANGE gradient style for slot 28 */
    .orange {
      background: radial-gradient(circle at center,
        #e1873a 20%,
        #cc640c 60%,
        #8b3e00 100%);
      border: 2px solid #8b3e00;
    }
  </style>
</head>
<body>

  <div id="counter">0 / 28</div>

  <div class="grid" id="trackerGrid">
    <!-- Slots will be generated by JS -->
  </div>

  <script>
    const trackerGrid = document.getElementById('trackerGrid');
    const counterDisplay = document.getElementById('counter');
    const totalItems = 28;

    const itemData = [
      ["https://i.postimg.cc/mkR7mD25/T-Icon-Weapons-Assault-Rifle-Mark2-TT-L.webp", "Skye's Assault Rifle"],
      ["https://i.postimg.cc/FR0jbcmS/T-Icon-Weapons-Burst-Rifle-Mark2-TT-L.webp", "Slone's Striker Burst Rifle"],
      ["https://i.postimg.cc/GpWFsz0r/T-Icon-Weapons-Ch4-S2-Pump-Shotgun-Weapon-L.webp", "Enhanced Havoc Shotgun"],
      ["https://i.postimg.cc/437vdqSB/T-Icon-Weapons-Chrono-Pistol-L.webp", "Baron's Double Down Pistol"],
      ["https://i.postimg.cc/xCP2bxkb/T-Icon-Weapons-Core-Red-Dot-Rifle-Weapon-L.webp", "The Foundation's MK-Seven Assault Rifle"],
      ["https://i.postimg.cc/y6P1Jd9r/T-Icon-Weapons-Engineer-Grappler-L.webp", "Jules' Glider Gun"],
      ["https://i.postimg.cc/NfCQ4zd6/T-Icon-Weapons-Launcher-Grenade-Shockwave-Ch4-S4-L.webp", "Kit's Shockwave Launcher"],
      ["https://i.postimg.cc/zXvrVkqV/T-Icon-Weapons-Midas-Drum-Gun-L.webp", "Midas' Drum Gun (OG)"],
      ["https://i.postimg.cc/wx0zqr8C/T-Icon-Weapons-Pasta-Ripper-Weapon-L.webp", "Overclocked Pulse Rifle"],
      ["https://i.postimg.cc/hGTgKPcs/T-Icon-Weapons-Pneumatic-Shotgun-TT-L.webp", "Kit's Charge Shotgun"],
      ["https://i.postimg.cc/8Pz1LSmk/T-Icon-Weapons-Shockwave-Mace-Melee-Weapon-L.webp", "The Ageless Champion's Shockwave Hammer"],
      ["https://i.postimg.cc/D027jkVg/T-Icon-Weapons-SK-Grappling-Hook-L.webp", "Skye's Grappler"],
      ["https://i.postimg.cc/ncWt7QLT/T-Icon-Weapons-SK-M-Med-Soldier-04-Minigun-L.webp", "Brutus' Minigun"],
      ["https://i.postimg.cc/Jz9MwBVt/T-Icon-Weapons-SMG-Drum-Gold-L.webp", "Midas' Gilded Eye Drum Gun"],
      ["https://i.postimg.cc/br3p4Cpj/T-T-Icon-BR-Bucket-Nice-Gadget-L.webp", "Mythic Goldfish"],
      ["https://i.postimg.cc/xdzjq3yK/T-Icon-Weapons-Breach-Shotgun-L.webp", "Heisted Breacher Shotgun"],
      ["https://i.postimg.cc/85gpvftx/T-Icon-Weapons-Muster-AR-L.webp", "Heisted Explosive Assault Rifle"],
      ["https://i.postimg.cc/wjPT6GJq/T-Icon-Weapons-Muster-SMG-L.webp", "Heisted Blink Mag SMG"],
      ["https://i.postimg.cc/fRkRQNVq/T-Icon-Weapons-Slap-SMG-L.webp", "Heisted Run 'N' Gun SMG"],
      ["https://i.postimg.cc/xCG03jZ8/T-Icon-Weapons-Stack-Shotgun-L.webp", "Heisted Accelerant Shotgun"],
      ["https://i.postimg.cc/FsTH6RHJ/T-Icon-Weapons-SK-Dual-45-L.webp", "Hop Rock Dualies"],
      ["https://i.postimg.cc/QNktpSLm/T-Icon-Weapons-Tracking-Pistol-Weapon-L.webp", "Shadow Tracker"],
      ["https://i.postimg.cc/R0kFTDVs/T-Icon-Weapons-Hunting-Gas-L.webp", "Lawless Stink Rifle"],
      ["https://i.postimg.cc/yd0NpyDV/T-Icon-Weapons-Launcher-Rocket-Mk2-Jump-L.webp", "Lawless Shockwave Rocket Launcher"],
      ["https://i.postimg.cc/ZnZ5GvN6/T-Icon-Weapons-Slurp-Bazooka-Lawless-L.webp", "Lawless Slap Cannon"],
      ["https://i.postimg.cc/3J8w9pYT/TIcon-Weapons-Exotic-Explosive-Pistol-L.webp", "Lawless Explosive Mammoth Pistol"],
      ["https://i.postimg.cc/brTwpY0W/T-Icon-BR-Consumable-Chug-Jug-Agile-Slap-L.webp", "Lawless Slap Jug"],
      ["https://i.postimg.cc/KYkjB2F3/T-Icon-Weapons-Rocket-Launcher-Mark2-TT-L.webp", "Rocket Launcher"]
    ];

    function updateCounter() {
      const crossed = document.querySelectorAll('.crossed').length;
      counterDisplay.textContent = `${crossed} / ${totalItems}`;
    }

    itemData.forEach(([imgSrc, name], i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'item-wrapper';

      const item = document.createElement('div');
      item.className = 'item';
      if (i < 15) {
        item.classList.add('golden'); // first 15 golden
      } else if (i < 27) {
        item.classList.add('blue');   // slots 16-27 blue
      } else {
        item.classList.add('orange'); // slot 28 orange
      }

      item.innerHTML = `<img src="${imgSrc}" alt="Item ${i + 1}">`;

      item.addEventListener('click', () => {
        item.classList.toggle('crossed');
        updateCounter();
      });

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = name;

      wrapper.appendChild(item);
      wrapper.appendChild(label);
      trackerGrid.appendChild(wrapper);
    });

    updateCounter();
  </script>

</body>
</html>
